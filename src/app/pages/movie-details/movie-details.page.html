<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap ion-text-center">
        {{content?.Genre}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{content?.Title}}</ion-card-title>
      <ion-card-subtitle>{{content?.Year}} {{content?.Language}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    <img *ngIf="content?.Poster !== 'N/A'" src="{{content?.Poster}}" class="info-img ion-padding">
    {{content?.Plot}}
    <ion-item lines="none">
      <ion-icon slot="start" name="star-half"></ion-icon>
      <ion-label>{{content?.imdbRating}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="clipboard"></ion-icon>
      <ion-label>{{content?.Director}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label text-wrap>{{content?.Actors}}</ion-label>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
